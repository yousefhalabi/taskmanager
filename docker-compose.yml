services:
  taskmanager:
    build: .
    ports:
      - "${PORT:-3000}:3000"
    environment:
      - DATABASE_URL=file:/data/taskmanager.db
      - NODE_ENV=production
      - PORT=3000
    volumes:
      - taskmanager-data:/data
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "wget", "--no-verbose", "--tries=1", "--spider", "http://127.0.0.1:3000/api"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 15s

volumes:
  taskmanager-data:
